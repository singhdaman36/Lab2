    <meta charset="utf-8">

<body class="m-3">
    
    <div class="jumbotron">

    <h1>Please provide your feedback. You may do so anonymously</h1>
    </div>
</body>

<div class="row">

<div class="col-md-5">
    <div>
        <p>As one of our students, your thoughts, comments and feedback are very important to us</p>
        <p>Please use this form to send us your feedback.</p>
        <p>If you would like a response, please include your contact information.</p>
    </div>
</div>


<div class="col-md-5">
<form class="ml-5">
<label for="Name">Name:</label><input id="Name" class="form-control" type="text" >
<br>
<br>
<label for="Email">Email:</label><input id="Email" class="form-control" type ="email" >
<br>
<br>
<label for="Comments">Comments:</label>
<br>
<textarea id="Comments" class="form-control" required></textarea>
<br>

<p>Are you current student?</p>

<div class="form-check">
<label class="form-check-label" for="Yes">Yes</label>
<input id="Yes" class="form-check-label" name="current-student" type="Radio">
</div>

<div class="form-check">
<label class="form-check-label" for="No">No</label>
<input id="No" class="form-check-label" name="current-student" type="Radio">
</div>

<br>
<br>
<input class="btn btn-primary" type="submit">
</form>
</div>
</div>
